<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Javascript tests</title>
	<link rel="stylesheet" href="qunit-2.0.1.css">
</head>

<body>
	<div id="qunit"></div>
	
	<div id="qunit-fixture">

		<form>
			<input name="text">
			<div class="has-error">Error text</div>
		</form>

	</div>




	<!-- <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script> -->

	<script type="text/javascript" src="../jquery-3.1.1.min.js"></script>
	<script src="../list.js"></script>
	<script src="qunit-2.0.1.js"></script>

	<script>

		QUnit.test("erros should be hidden on keypress", function(assert){
			initialize();
			$('input[name="text"]').trigger('keypress');
			assert.equal($('.has-error').is(':visible'), false);
		});

		QUnit.test("errors aren't hidden if there is no keypress", function(assert){
			initialize();
			assert.equal($('.has-error').is(':visible'), true);

		})

	</script>

</body>

</html>
